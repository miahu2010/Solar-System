<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Solar Dust XII - Gesture Control</title>
    <style>
        /* --- 基础样式 --- */
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        #canvas-container { position: absolute; inset: 0; z-index: 1; }
        #input-video { display: none; } /* 隐藏视频流 */

        /* --- UI 层 --- */
        .ui { position: absolute; z-index: 10; width: 100%; height: 100%; pointer-events: none; color: #ccc; }
        
        /* 侧边栏导航 */
        #nav { 
            position: absolute; top: 20px; left: 20px; width: 120px; 
            pointer-events: auto;
            background: rgba(20,20,20,0.6); backdrop-filter: blur(12px);
            border-radius: 8px; border: 1px solid rgba(255,255,255,0.08);
            padding: 8px;
        }
        .btn {
            display: block; width: 100%; background: none; border: none;
            color: #888; text-align: left; padding: 8px 6px; cursor: pointer;
            font-size: 11px; letter-spacing: 1px; transition: all 0.2s;
            border-radius: 4px; margin-bottom: 2px;
        }
        .btn:hover { color: #fff; background: rgba(255,255,255,0.05); }
        .btn.active { color: #fff; font-weight: 600; background: rgba(255,255,255,0.1); }

        /* 底部信息面板 */
        #hud {
            position: absolute; bottom: 30px; left: 30px; right: 30px;
            display: flex; justify-content: space-between; align-items: flex-end;
        }
        
        #planet-info {
            opacity: 0; transform: translateY(20px); transition: 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            text-shadow: 0 2px 10px rgba(0,0,0,0.8);
        }
        #planet-info.show { opacity: 1; transform: translateY(0); }
        
        h1 { margin: 0; font-size: 36px; font-weight: 200; color: #fff; letter-spacing: 4px; }
        .sub { font-size: 10px; text-transform: uppercase; letter-spacing: 2px; color: #999; margin-bottom: 8px; display: block;}
        .details { font-family: "SF Mono", monospace; font-size: 10px; color: #bbb; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 8px; }

        /* 状态指示 (关键：显示手势状态) */
        #status { font-size: 10px; display: flex; align-items: center; gap: 8px; color: #777; letter-spacing: 1px; }
        .dot { width: 6px; height: 6px; background: #444; border-radius: 50%; transition: 0.3s; }
        .dot.on { background: #0f0; box-shadow: 0 0 10px #0f0; }
        #gesture-text { transition: color 0.3s; }
        #gesture-text.active { color: #fff; }

        /* 启动页 */
        #cover {
            position: fixed; inset: 0; background: #000; z-index: 100;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 0.8s;
        }
        #btn-start {
            margin-top: 30px; background: transparent; border: 1px solid #333; color: #fff;
            padding: 12px 50px; letter-spacing: 6px; cursor: pointer; font-size: 12px;
            border-radius: 4px; transition: 0.3s; text-transform: uppercase;
        }
        #btn-start:hover { border-color: #fff; background: rgba(255,255,255,0.05); box-shadow: 0 0 20px rgba(255,255,255,0.1); }
    </style>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="cover">
        <div style="font-size: 28px; letter-spacing: 12px; color: #ddd; font-weight: 200;">SOLAR DUST</div>
        <div style="font-size: 10px; letter-spacing: 4px; color: #555; margin-top: 10px;">GESTURE CONTROL ENABLED</div>
        <button id="btn-start">INITIALIZE</button>
    </div>

    <div class="ui">
        <div id="nav"></div>
        
        <div id="hud">
            <div id="status">
                <div class="dot" id="cam-dot"></div>
                <span id="gesture-text">STATUS: FORM (DEFAULT)</span>
            </div>
            <div id="planet-info">
                <h1 id="p-name">EARTH</h1>
                <span class="sub" id="p-desc">Habitable Zone</span>
                <div class="details" id="p-data">DIA: 12,742 KM | TMP: 15°C</div>
            </div>
        </div>
    </div>

    <video id="input-video"></video>
    <div id="canvas-container"></div>

    <script type="x-shader/x-vertex" id="vShader">
        attribute float size;
        attribute vec3 mistOffset; // 星云状态的偏移量
        attribute float randomScale;

        uniform float uTime;
        uniform float uDisperse; // 手势控制变量：0.0 = 实体, 1.0 = 弥散
        
        varying float vAlpha;

        void main() {
            vec3 solidPos = position; // 默认位置：完美的球体
            
            // 1. 计算弥散位置：向外炸开 + 巨大的浮动
            vec3 dispersedPos = solidPos + mistOffset;
            dispersedPos.x += sin(uTime * 0.5 + randomScale * 10.0) * 5.0;
            dispersedPos.y += cos(uTime * 0.3 + randomScale * 20.0) * 5.0;
            dispersedPos.z += sin(uTime * 0.4 + randomScale * 30.0) * 5.0;

            // 2. 核心插值：根据 uDisperse 在两者间过渡
            vec3 finalPos = mix(solidPos, dispersedPos, uDisperse);

            // 3. 基础呼吸浮动 (实体状态也有微弱浮动)
            float baseFloat = 0.2 * (1.0 - uDisperse * 0.8);
            finalPos.x += sin(uTime * 1.0 + randomScale * 100.0) * baseFloat;
            finalPos.y += cos(uTime * 0.8 + randomScale * 200.0) * baseFloat;

            vec4 mvPosition = modelViewMatrix * vec4(finalPos, 1.0);
            
            // 4. 大小计算 (透视)
            // 弥散时粒子变大变虚
            float currentSize = size * (1.0 + uDisperse * 2.0);
            gl_PointSize = currentSize * (200.0 / -mvPosition.z);
            gl_Position = projectionMatrix * mvPosition;

            // 5. 透明度
            // 实体时更实(0.8)，弥散时更虚(0.3)
            vAlpha = 0.8 - uDisperse * 0.5;
        }
    </script>

    <script type="x-shader/x-fragment" id="fShader">
        uniform sampler2D uTexture;
        uniform vec3 uColor;
        varying float vAlpha;

        void main() {
            vec4 tex = texture2D(uTexture, gl_PointCoord);
            if(tex.a < 0.01) discard; 
            gl_FragColor = vec4(uColor, vAlpha * tex.r); 
        }
    </script>

    <script>
        // --- 数据配置 ---
        const DB = [
            { name: "Overview", color: [1,1,1], r: 0, d: 0, s: 0 },
            { name: "Sun", color: [1.0, 0.85, 0.7], r: 12, d: 0, s: 0, desc: "The Star", data: "1.39M KM" },
            { name: "Mercury", color: [0.7, 0.7, 0.72], r: 2.2, d: 25, s: 0.8, desc: "Rocky World", data: "4,879 KM" },
            { name: "Venus", color: [0.85, 0.8, 0.65], r: 3.8, d: 40, s: 0.6, desc: "Veiled Planet", data: "12,104 KM" },
            { name: "Earth", color: [0.3, 0.55, 0.8], r: 4.0, d: 60, s: 0.5, desc: "Habitable Zone", data: "12,742 KM" },
            { name: "Mars", color: [0.8, 0.4, 0.3], r: 2.8, d: 80, s: 0.4, desc: "Red Dust", data: "6,779 KM" },
            { name: "Jupiter", color: [0.75, 0.7, 0.6], r: 10, d: 115, s: 0.2, desc: "Gas Giant", data: "139,820 KM" },
            { name: "Saturn", color: [0.8, 0.75, 0.65], r: 9, d: 150, s: 0.15, ring: true, desc: "Ringed Jewel", data: "116,460 KM" },
            { name: "Uranus", color: [0.6, 0.8, 0.85], r: 7, d: 185, s: 0.1, desc: "Ice Giant", data: "50,724 KM" },
            { name: "Neptune", color: [0.35, 0.45, 0.85], r: 7, d: 220, s: 0.08, desc: "Deep Blue", data: "49,244 KM" }
        ];

        let scene, camera, renderer, controls;
        let uniforms;
        let planets = []; 
        let activeIdx = -1; 
        
        // --- 手势状态 ---
        // disperse: 当前动画值 (0.0 - 1.0)
        // targetDisperse: 目标值 (由手势设置)
        let state = { disperse: 0.0, targetDisperse: 0.0 }; 

        // --- 生成光晕贴图 ---
        function createGlowTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(64,64,0, 64,64,64);
            grad.addColorStop(0, 'rgba(255,255,255,1)');
            grad.addColorStop(0.2, 'rgba(255,255,255,0.8)');
            grad.addColorStop(0.6, 'rgba(255,255,255,0.1)');
            grad.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = grad;
            ctx.fillRect(0,0,128,128);
            return new THREE.CanvasTexture(canvas);
        }

        // --- 初始化入口 ---
        document.getElementById('btn-start').addEventListener('click', () => {
            document.getElementById('cover').style.opacity = 0;
            setTimeout(() => document.getElementById('cover').style.display = 'none', 800);
            // 同时启动视频和3D
            initVideo();
            init3D();
        });

        function init3D() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.001);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 2000);
            camera.position.set(0, 120, 220);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.setClearColor(0x000000);
            container.appendChild(renderer.domElement);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.enablePan = false;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.3;
            controls.maxDistance = 500;

            // 全局 Uniforms，包含手势控制变量 uDisperse
            uniforms = {
                uTime: { value: 0 },
                uDisperse: { value: 0.0 }, // 初始为0 (实体)
                uTexture: { value: createGlowTexture() }
            };

            createStars();
            createSystem();
            createUI();
            
            animate();
            window.addEventListener('resize', onResize);
        }

        function createSystem() {
            DB.forEach((d, i) => {
                if(i === 0) return; 

                const pivot = new THREE.Group();
                scene.add(pivot);
                const planetMeshGroup = new THREE.Group(); 
                pivot.add(planetMeshGroup);

                // 创建三层粒子 (Core, Surface, Atmosphere)
                createParticleLayer(planetMeshGroup, d, d.r * 0.6, d.name==="Sun"?2000:800, 1.2, 1.0);
                createParticleLayer(planetMeshGroup, d, d.r * 1.0, d.name==="Sun"?3000:1500, 1.5, 0.8);
                if (d.name !== "Mercury") {
                    createParticleLayer(planetMeshGroup, d, d.r * 1.4, 600, 2.5, 0.4);
                }

                if(d.ring) createRing(planetMeshGroup, d);

                planetMeshGroup.position.x = d.d; 

                // 轨道线
                if(d.d > 0) {
                    const orbitPoints = [];
                    for(let j=0; j<=256; j++) {
                        const angle = (j / 256) * Math.PI * 2;
                        orbitPoints.push(new THREE.Vector3(Math.cos(angle) * d.d, 0, Math.sin(angle) * d.d));
                    }
                    const orbitGeo = new THREE.BufferGeometry().setFromPoints(orbitPoints);
                    const orbitMat = new THREE.LineBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.08, blending: THREE.AdditiveBlending });
                    scene.add(new THREE.LineLoop(orbitGeo, orbitMat));
                }

                planets.push({
                    name: d.name,
                    pivot: pivot,
                    meshGroup: planetMeshGroup,
                    speed: d.s * 0.003,
                    data: d
                });
            });
        }

        function createParticleLayer(group, data, radius, count, sizeScale, alphaScale) {
            const geo = new THREE.BufferGeometry();
            const solidPos = []; 
            const mistOffset = []; 
            const randomScale = [];
            const sizes = [];

            const baseColor = new THREE.Color(data.color[0], data.color[1], data.color[2]);
            const hsl = {}; baseColor.getHSL(hsl);

            for(let k=0; k<count; k++) {
                // Solid Pos: 球体表面
                const r = radius; 
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(Math.random() * 2 - 1);
                const x = r * Math.sin(phi) * Math.cos(theta);
                const y = r * Math.sin(phi) * Math.sin(theta);
                const z = r * Math.cos(phi);
                solidPos.push(x, y, z);

                // Mist Offset: 向外炸开的偏移量
                const spread = data.r * 10.0; // 扩散范围大一些
                mistOffset.push(
                    (Math.random()-0.5) * spread,
                    (Math.random()-0.5) * spread,
                    (Math.random()-0.5) * spread
                );

                randomScale.push(Math.random());
                sizes.push((Math.random() * 1.5 + 0.5) * sizeScale);
            }

            geo.setAttribute('position', new THREE.Float32BufferAttribute(solidPos, 3));
            geo.setAttribute('mistOffset', new THREE.Float32BufferAttribute(mistOffset, 3));
            geo.setAttribute('randomScale', new THREE.Float32BufferAttribute(randomScale, 1));
            geo.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));

            const layerColor = baseColor.clone().setHSL(hsl.h, hsl.s, hsl.l * alphaScale);

            const mat = new THREE.ShaderMaterial({
                uniforms: {
                    ...uniforms,
                    uColor: { value: layerColor }
                },
                vertexShader: document.getElementById('vShader').textContent,
                fragmentShader: document.getElementById('fShader').textContent,
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                transparent: true
            });

            const mesh = new THREE.Points(geo, mat);
            group.add(mesh);
        }
        
        function createRing(group, data) {
             const geo = new THREE.BufferGeometry();
             const solidPos = []; const mistOffset = []; const randomScale = []; const sizes = [];
             for(let k=0; k<1200; k++) {
                 const r = data.r * (1.5 + Math.random() * 1.5);
                 const theta = Math.random() * Math.PI * 2;
                 const x = r * Math.cos(theta);
                 const y = (Math.random()-0.5) * 0.3;
                 const z = r * Math.sin(theta);
                 solidPos.push(x, y, z);
                 mistOffset.push((Math.random()-0.5)*data.r*8, (Math.random()-0.5)*data.r*8, (Math.random()-0.5)*data.r*8);
                 randomScale.push(Math.random());
                 sizes.push(Math.random()*1.2 + 0.5);
             }
             geo.setAttribute('position', new THREE.Float32BufferAttribute(solidPos, 3));
             geo.setAttribute('mistOffset', new THREE.Float32BufferAttribute(mistOffset, 3));
             geo.setAttribute('randomScale', new THREE.Float32BufferAttribute(randomScale, 1));
             geo.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));
             const mat = new THREE.ShaderMaterial({
                uniforms: { ...uniforms, uColor: { value: new THREE.Color(0.8, 0.75, 0.6) } },
                vertexShader: document.getElementById('vShader').textContent,
                fragmentShader: document.getElementById('fShader').textContent,
                blending: THREE.AdditiveBlending, depthWrite: false, transparent: true
            });
            group.add(new THREE.Points(geo, mat));
        }

        function createStars() {
            const geo = new THREE.BufferGeometry();
            const pos = [];
            for(let i=0; i<2500; i++) {
                const r = 500 + Math.random()*500;
                const theta = Math.random()*Math.PI*2;
                const phi = Math.acos(Math.random()*2-1);
                pos.push(r*Math.sin(phi)*Math.cos(theta), r*Math.sin(phi)*Math.sin(theta), r*Math.cos(phi));
            }
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            const mat = new THREE.PointsMaterial({color:0x444444, size:2, sizeAttenuation:false, transparent:true, opacity:0.6});
            scene.add(new THREE.Points(geo, mat));
        }

        // --- 动画循环 ---
        function animate() {
            
            requestAnimationFrame(animate);
            const time = performance.now() * 0.001;
            uniforms.uTime.value = time;
            TWEEN.update();

            // --- 核心：手势状态插值 ---
            // 平滑地从当前值过渡到目标值 (0.0 -> 1.0 或 1.0 -> 0.0)
            state.disperse += (state.targetDisperse - state.disperse) * 0.05;
            uniforms.uDisperse.value = state.disperse;

            // 更新UI状态文本
            const gestureText = document.getElementById('gesture-text');
            if (state.targetDisperse > 0.5) {
                gestureText.innerText = "STATUS: MIST (DISPERSED)";
                gestureText.classList.add('active');
            } else {
                gestureText.innerText = "STATUS: FORM (DEFAULT)";
                gestureText.classList.remove('active');
            }

            // 公转
            planets.forEach(p => {
                p.pivot.rotation.y += p.speed;
            });

            // 镜头锁定
            if (activeIdx !== -1) {
                const target = planets[activeIdx - 1];
                if (target) {
                    const worldPos = new THREE.Vector3();
                    target.meshGroup.getWorldPosition(worldPos);
                    controls.target.copy(worldPos);
                }
            }

            controls.update();
            renderer.render(scene, camera);
        }

        function focusView(index) {
            activeIdx = index;
            document.querySelectorAll('.btn').forEach((b, i) => b.classList.toggle('active', i===index));
            
            const info = document.getElementById('planet-info');
            
            if (index === 0) { // Overview
                activeIdx = -1;
                info.classList.remove('show');
                controls.autoRotate = true;
                new TWEEN.Tween(camera.position).to({x:0, y:120, z:220}, 1500).easing(TWEEN.Easing.Cubic.Out).start();
                new TWEEN.Tween(controls.target).to({x:0, y:0, z:0}, 1500).start();
                controls.minDistance = 50;
            } else {
                controls.autoRotate = false;
                const d = DB[index];
                document.getElementById('p-name').innerText = d.name.toUpperCase();
                document.getElementById('p-desc').innerText = d.desc;
                document.getElementById('p-data').innerText = `DIA: ${d.data} | TMP: -`;
                info.classList.add('show');
                controls.minDistance = d.r * 2.5; 
                
                const target = planets[index-1];
                const worldPos = new THREE.Vector3();
                target.meshGroup.getWorldPosition(worldPos);
                const offset = worldPos.clone().normalize().multiplyScalar(d.r * 4 + 30);
                offset.y += 15;
                const camEndPos = worldPos.clone().add(offset);

                new TWEEN.Tween(camera.position).to({x:camEndPos.x, y:camEndPos.y, z:camEndPos.z}, 1500).easing(TWEEN.Easing.Cubic.Out).start();
            }
        }

        function createUI() {
            const nav = document.getElementById('nav');
            DB.forEach((d, i) => {
                const btn = document.createElement('button');
                btn.className = 'btn';
                btn.innerText = d.name;
                if(i===0) btn.classList.add('active');
                btn.onclick = () => focusView(i);
                nav.appendChild(btn);
            });
        }
        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- MediaPipe 手势识别 ---
        async function initVideo() {
            const video = document.getElementById('input-video');
            const dot = document.getElementById('cam-dot');
            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({maxNumHands: 1, minDetectionConfidence: 0.5});
            
            hands.onResults(res => {
                if(res.multiHandLandmarks.length > 0) {
                    dot.classList.add('on');
                    const lm = res.multiHandLandmarks[0];
                    const wrist = lm[0]; const tip = lm[12]; const base = lm[9];
                    
                    // 逻辑：指尖离掌根远 = 张开手 = 弥散(Target=1.0)
                    if (Math.hypot(tip.x-wrist.x, tip.y-wrist.y) > Math.hypot(base.x-wrist.x, base.y-wrist.y)*1.2)
                        state.targetDisperse = 1.0; // 变成星云
                    else 
                        state.targetDisperse = 0.0; // 变成实体
                } else {
                    dot.classList.remove('on');
                    state.targetDisperse = 0.0; // 无手势默认实体
                }
            });
            
            const cam = new Camera(video, { onFrame: async () => { await hands.send({image: video}); }, width: 320, height: 240 });
            cam.start();
        }
    </script>
</body>
</html>
