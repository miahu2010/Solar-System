                    // æ˜ å°„è·ç¦»åˆ°ç¼©æ”¾æ¯”ä¾‹ (è·ç¦»0.1 -> 1.0, è·ç¦»0.8 -> 3.0)
                    targetScale = 0.5 + (dist * 4);
                } else {
                    // å•æ‰‹æ—¶ï¼Œæ¢å¤é»˜è®¤ç¼©æ”¾æˆ–åŸºäºæ‰‹æŒ‡å¼ å¼€ç¨‹åº¦ï¼ˆè¿™é‡Œç®€åŒ–ä¸ºæ¢å¤ï¼‰
                    targetScale = 1;
                }
            } else {
                // æ²¡æœ‰æ£€æµ‹åˆ°æ‰‹ï¼Œç¼“æ…¢å¤ä½
                targetScale = 1;
                targetX = 0;
                statusElement.innerText = "æœªæ£€æµ‹åˆ°æ‰‹éƒ¨";
                statusElement.style.color = "#aaa";
            }
        }

        const hands = new Hands({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
        }});

        hands.setOptions({
            maxNumHands: 2,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults(onResults);

        const cameraUtils = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({image: videoElement});
            },
            width: 640,
            height: 480
        });
        
        // å¯åŠ¨æ‘„åƒå¤´
        cameraUtils.start().catch(err => {
            statusElement.innerText = "æ‘„åƒå¤´è®¿é—®å¤±è´¥ï¼Œè¯·ç¡®ä¿ä½¿ç”¨HTTPSæˆ–æœ¬åœ°æœåŠ¡";
            console.error(err);
        });


        // ================= æ¸²æŸ“å¾ªç¯ =================
        function animate() {
            requestAnimationFrame(animate);

            if (particleSystem) {
                // 1. è‡ªèº«æ—‹è½¬
                particleSystem.rotation.y += 0.002;

                // 2. å¹³æ»‘æ’å€¼ (Lerp) å¤„ç†æ‰‹åŠ¿è¾“å…¥ï¼Œä½¿åŠ¨ä½œä¸æŠ–åŠ¨
                // ä½ç½®å¹³æ»‘
                currentX += (targetX - currentX) * 0.1;
                particleSystem.position.x = currentX;

                // ç¼©æ”¾/æ‰©æ•£å¹³æ»‘
                currentScale += (targetScale - currentScale) * 0.1;
                
                // 3. åŠ¨æ€ç²’å­æ•ˆæœ
                // è·å–ä½ç½®å±æ€§
                const positions = particleSystem.geometry.attributes.position.array;
                
                for(let i = 0; i < particleCount; i++) {
                    // è·å–åŸå§‹ä½ç½®
                    const ox = originalPositions[i*3];
                    const oy = originalPositions[i*3+1];
                    const oz = originalPositions[i*3+2];

                    // æ‰©æ•£å…¬å¼ï¼šä½ç½® = åŸå§‹ä½ç½® * å½“å‰ç¼©æ”¾æ¯”ä¾‹ + å™ªå£°
                    // å¢åŠ ä¸€ç‚¹åŠ¨æ€å‘¼å¸æ„Ÿ
                    const breath = 1 + Math.sin(Date.now() * 0.001 + i) * 0.02;
                    const finalScale = currentScale * breath;

                    positions[i*3] = ox * finalScale;
                    positions[i*3+1] = oy * finalScale;
                    positions[i*3+2] = oz * finalScale;
                }
                particleSystem.geometry.attributes.position.needsUpdate = true;
            }

            renderer.render(scene, camera);
        }

        // çª—å£å¤§å°è°ƒæ•´
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();

    </script>
